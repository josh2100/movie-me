<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Movie Me</title>
  </head>
  <body class="hero has-background-grey is-fullheight">
    
    <header class="level column is-full has-background-danger has-text-black">
      <h1 class="level-item has-text-centered title is-1">MOVIE ME!</h1>
    </header>
    
    <div class="column is-narrow has-background-info is-3 ml-3 has-text-white-bis">
      <button class="button has-background-success mb-2"><a href="./watchlist.html">Watchlist</a></button>
      <p>
        Click a genre button to get a random movie from <br>Wikipedia and its
        information from OMDB. <br>If you like the recommendation, add it to your
        watchlist!
      </p>
    </div>  

      <div class="display-content mt-0 mb-0 mx-auto is-justify-content-center p-2" id="display">
        <p class="movie-content" id="movie-name"></p>
      </div>

    <div class="genre-btn mt-2 mx-auto column buttons are-medium" id="genre-filter">
      <button class="btn button is-info is-rounded" id="action-button">Action</button>
      <button class="btn button is-info is-rounded" id="horror-button">Horror</button>
      <button class="btn button is-info is-rounded" id="comedy-button">Comedy</button>
      <button class="btn button is-info is-rounded" id="drama-button">Drama</button>
      <button class="btn button is-info is-rounded" id="fantasy-button">Fantasy</button>
      <button class="btn button is-info is-rounded" id="romance-button">Romance</button>
      <button class="btn button is-info is-rounded" id="mystery-button">Mystery</button>
    </div>

    <script src="assets/javascript/script.js"></script>
  </body>
</html>
