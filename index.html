<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Movie Me</title>
  </head>
  <body class="hero has-background-grey is-fullheight">
    <!-- Header -->
    <header
      class="
        level
        column
        is-full
        has-background-danger has-text-black
        is-narrow
      "
    >
      <h1 class="level-item has-text-centered title is-1 mx-auto">MOVIE ME!</h1>
      <button id="watchlist-page" class="button has-background-success my-auto">
        <a href="./watchlist.html">Watchlist</a>
      </button>
    </header>

    <section class="columns is-centered">
      <!-- Genre Buttons -->

      <div class="level has-text-centered">
        <div
          class="
            genre-btn
            mt-2
            mx-auto
            column
            buttons
            are-medium
            level-item
            is-centered
            mb-1
          "
          id="genre-filter"
        >
          <button class="btn button is-rounded btn-animate has-text-white mt-3" id="action-button">
            Action
          </button>
          <button class="btn button is-rounded btn-animate has-text-white mt-3" id="horror-button">
            Horror
          </button>
          <button class="btn button is-rounded btn-animate has-text-white mt-3" id="comedy-button">
            Comedy
          </button>
          <button class="btn button is-rounded btn-animate has-text-white mt-3" id="drama-button">
            Drama
          </button>
          <button class="btn button is-rounded btn-animate has-text-white mt-3" id="fantasy-button">
            Fantasy
          </button>
          <button class="btn button is-rounded btn-animate has-text-white mt-3" id="romance-button">
            Romance
          </button>
          <button class="btn button is-rounded btn-animate has-text-white mt-3" id="mystery-button">
            Mystery
          </button>
        </div>
      </div>
    </section>

    <main class="columns">
      <div
        class="
          watch-list
          column
          is-narrow
          has-background-info
          is-3
          ml-3
          has-text-white-bis
        "
      >
        <p>
          Click a genre button to get a random movie from <br />Wikipedia and
          its information from OMDB. <br />If you like the recommendation, add
          it to your watchlist!
        </p>
      </div>

      <!-- Movie Content -->
      <div
        class="
          column
          display-content
          mt-0
          mb-0
          mx-auto
          is-justify-content-center
          p-2
        "
        id="display"
      >
        <p class="movie-content" id="movie-name"></p>
      </div>
    </main>

    <!-- Modal -->
    <div id="errorModal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <p id="error-text"></p>
      </div>
    </div>

    <script src="assets/javascript/script.js"></script>
  </body>
</html>
